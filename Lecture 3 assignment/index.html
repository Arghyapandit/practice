<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <body>
    <marquee direction="left" width="100%" height="50px" bgcolor="yellow"
      >Welcome To Arghya Pandits Assignment</marquee
    >
    <h1>Assignment 3</h1>
    <br /><br />

    <h2>Map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.060479431899!2d90.4030517140495!3d23.780860584574395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c773d4c51555%3A0xc64f334b35dcc70d!2sUY%20LAB!5e0!3m2!1sen!2sbd!4v1629732026286!5m2!1sen!2sbd"
      width="100%"
      height="600"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>

    <h2>Ifrem for uylab web</h2>
    <iframe
      src="https://uylab.org/"
      frameborder="0"
      width="100%"
      height="200px"
    ></iframe>

    <iframe
      width="50%"
      height="315"
      src="https://www.youtube.com/embed/vo3bKeLeB2E"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <video controls autoplay width="48%" height="315px">
      <source src="./video.mp4" type="video/mp4" />
    </video>
    <audio controls autoplay width="48%" height="315px">
      <source src="./audio.mp3" type="audio/mp3" />
    </audio>

    <h2>Registation Form</h2>
    <form>
      <label for="name">Name: </label>
      <input id="name" type="text" />
      <br /><br />
      <label for="phone">Mobile No: </label>
      <input type="tel" id="phone" />
      <br /><br />
      <label for="email ">Email: </label>
      <input type="email" id="email" />
      <br /><br />
      <label for="pass"></label>
      <input type="password" id="pass" />
      <br /><br />
      <label>Gender: </label>

      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" />
      <label for="other">Other</label>

      <br /><br />

      <label> Hobby </label>
      <input type="checkbox" id="code" />
      <label for="code">Coding</label>
      <input type="checkbox" id="play" />
      <label for="play">Playing</label>
      <input type="checkbox" id="read" />
      <label for="read">Reaing</label>
      <input type="checkbox" id="travel" />
      <label for="travel">Traveling</label>

      <br /><br />

      <label>Birthday 1</label>
      <input type="date" />

      <br /><br />

      <label for="color">Color</label>
      <input type="color" />

      <br /><br />

      <label for="address">Address</label>
      <textarea name="" id="address"></textarea>

      <br /><br />

      <label for="file">Upload</label>
      <input type="file" />

      <br /><br /><br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
